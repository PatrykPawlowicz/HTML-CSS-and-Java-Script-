<html>
<head>
<style type="text/css">
#mapa { height: 600px; }
</style>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id="mapa">
</div>
<script type="text/javascript">
	var mymap = L.map('mapa').setView([54.44362386621634, 18.555310441276617], 19);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 19,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([54.44256609590869, 18.555821959252086]).addTo(mymap)
		.bindPopup("<b>Uniwersytet Gdański - Wydział Zarządzania</b><br />Sopot").openPopup();

    L.marker([54.44503844331655, 18.55354208419581]).addTo(mymap)
		.bindPopup("<b>Uniwersytet Gdański - Centrum Konferencyjne Wydziału Zarządzania</b><br />Sopot").openPopup();

    L.marker([54.444897201061366, 18.554700610899317]).addTo(mymap)
		.bindPopup("<b>Uniwersytet Gdański - Wydział Ekonomiczny</b><br />Sopot").openPopup();

	L.circle([54.44482203753532, 18.557464444051874], 50, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Komisariat Policji");

	L.polygon([
		[54.44511251418953, 18.55247664316522],
		[54.445157618788784, 18.552954951772904],
		[54.44503608971823, 18.553002712846762],
        [54.444970307788225, 18.55251359683666 ],

	]
    ,{color: 'purple',}
    ).addTo(mymap).bindPopup("Parking dla wykładowców");

    L.polygon([
		[54.445157618788784, 18.552954951772904],
		[54.44503608971823, 18.553002712846762],
        [54.445063088186686, 18.553227185949424],
        [54.44538825347715, 18.553130269097437],
        [54.4453599745957, 18.5528416104556],
        [54.44543812157829, 18.55276386781648],
        [54.445399808297594, 18.552409668300385],
        [54.44511251418953, 18.55247664316522]
	]).addTo(mymap).bindPopup("Parking dla studentów");

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Współrzędne geograficzne: " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
